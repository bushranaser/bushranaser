<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title></title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="/frontend4.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@200;300;500;600&display=swap" rel="stylesheet">

</head>
<body>
<div class="form-bg">
    <div class="container mt-5 pt-4  ">
        <div class="row justify-content-center align-content-center">
            <div class="col-md-offset-3 col-md-6">
                <div class="form-container">
                    <h3 class="title">تسجيل حساب</h3>
                    <form class="form-horizontal validated">
                        <div class="form-group validated">
                            <label>اسم المستخدم</label>
                            <input type="text" class="form-control" placeholder="User Name" validated="name">
                        </div>
                        <div class="form-group">
                            <label>البريد الالكتروني</label>
                            <input type="email" class="form-control" placeholder="Email Address" validated="Email">
                        </div>
                        <div class="form-group">
                            <label>كلمة المرور</label>
                            <input type="password" class="form-control" placeholder="Password" validated="password">
                        </div>
                        <div class="form-group">
                            <label>تأكيد كلمة المرور</label>
                            <input type="password" class="form-control" placeholder="Confirm Password" validated="password">
                        </div>
                        <h4 class="sub-title">المعلومات الشخصية</h4>
                        <div class="form-group">
                            <label>رقم الهاتف</label>
                            <input type="text" class="form-control" placeholder="Phone Number" validated="Number">
                        </div>
                        <div class="form-group">
                            <label>نوع الحساب</label>
                            <select class="form-control">
                                <option value="paris">مدير </option>
                                <option value="new york">مشرف</option>
                                <option value="new york">اداري</option>
                            </select>
                        </div>
                        <div class="check-terms">
                            <input type="checkbox" class="checkbox">
                            <span class="check-label">أوافق على شروط الاستخدام</span>
                        </div>
                        <span class="signin-link">هل لديك حساب بالفعل؟<a href="">سجل دخولك</a></span>
                        
                        <button class="btn signup">انشاء حساب 
                            <linearGradient id="grad1">
                                <stop offset="0%" stop-color="#4FA095"></stop>
                                <stop offset="100%" stop-color="#bad1c2"></stop>
                            </linearGradient>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
